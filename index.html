<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokémon Search App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <h1>Search for Pokémon Name or ID:</h1>
    <div id="pokemon-container">
      <form id="search-form">
      <input id="search-input" required/>
      <button id="search-button">Search</button>
      </form>
      <div class="output">
      <div class="top-container">
      <p id="pokemon-name"> </p>
      <p id="pokemon-id"> </p>
      <p id="weight"> </p>
      <p id="height"> </p>
       <div id="image-container"></div>
       <div id="types"></div>
      </div>
      <div class="bottom-container">
      <table>
              <tr>
                <th>Base</th>
                <th>Stats</th>
              </tr>
              <tr>
                <td>HP:</td>
                <td id="hp"></td>
              </tr>
              <tr>
                <td>Attack:</td>
                <td id="attack"></td>
              </tr>
              <tr>
                <td>Defense:</td>
                <td id="defense"></td>
              </tr>
              <tr>
                <td>Sp. Attack:</td>
                <td id="special-attack"></td>
              </tr>
              <tr>
                <td>Sp. Defense:</td>
                <td id="special-defense"></td>
              </tr>
              <tr>
                <td>Speed:</td>
                <td id="speed" class="speed"></td>
              </tr>
            </table>
      </div>
      </div>
    </div>
  </main>
   <script async src="./script.js"></script>
</body>
</html>
